version: 2
jobs:
  build:
    docker:
      - image: opensourcecobol/opensource-cobol
    steps:
      - checkout
      - run: cobc HELLO.cbl
      - run: cobc HELLO2.cbl
  test:
    docker:
      - image: opensourcecobol/opensource-cobol
    steps:
      - checkout
      - run: cobc -m -o HELLO.so HELLO.cbl
      - run: cobcrun HELLO
      - run: cobc -m -o HELLO2.so HELLO2.cbl
      - run: cobcrun HELLO2
      - run: cat SEQ001
      # Save artifacts
      #- store_artifacts:
      #    path: /tmp/test-results
      #    destination: prefix
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
